apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: journal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          envFrom:
            - secretRef:
                name: journal-secret
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: journal
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
